name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install -y libgtk-3-dev
    - name: Build
      run: gcc -o main main.c `pkg-config --cflags --libs gtk+-3.0`
    - name: Test
      run: ./main
